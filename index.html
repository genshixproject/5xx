<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Технические работы</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      max-width: 90%;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0075b6;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/200" alt="Технические работы">
  <p>Технические работы, следите за новостями у нас в канале</p>
  <button onclick="Telegram.WebApp.close()">Закрыть</button>
</body>
</html>
